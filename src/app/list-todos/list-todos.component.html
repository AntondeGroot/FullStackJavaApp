<div class="container">
    <h1>My Todos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.description }}</td>
                <td>{{ todo.targetDate | date}}</td>
                <td>
                    <div *ngIf="todo.done==true">✔️</div>
                    <div *ngIf="todo.done==false">❌</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
