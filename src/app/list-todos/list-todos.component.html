<table border = "2">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.description }}</td>
            <td>{{ todo.targetDate | date}}</td>
            <td>
                <div *ngIf="todo.done==true">✔️</div>
                <div *ngIf="todo.done==false">❌</div>
            </td>
        </tr>
    </tbody>
</table>
