
<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <p>
        User Name : <input type="text" name="username" [(ngModel)]="username"> <br>
        Password:   <input type="password" name="password" [(ngModel)]="password"> <br>
        <button class="btn btn-success" (click)=handleLogin() >Login</button><br>
    </p>
    
</div>
